# Render Blueprint - Single Service Deployment
# Serves both frontend and backend from one Python service

services:
  - type: web
    name: fincheck-ai
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      # Install Node.js dependencies and build frontend
      npm install
      npm run build
      # Install Python dependencies
      pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: NODE_VERSION
        value: "20"
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /api/health
